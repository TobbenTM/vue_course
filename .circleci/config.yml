version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Install rsync
          command: sudo apt-get update && sudo apt-get install rsync
      - run:
          name: Build packages
          command: yarn build
      - run:
          name: Add known host for production server
          command: echo 'tobbentm.com,109.74.195.196 ssh-rsa ' >> ~/.ssh/known_hosts
      - run:
          name: Deploy to server
          command: rsync -va --delete ./dist root@tobbentm.com:/var/www/tobbentm/vue
